<div class="input-group mb-3 w-100">
    <input 
    type="text" 
    name="todo"
    placeholder="Enter todo"
    class="form-control"
    [(ngModel)]="todoTitle"
    />
    <div class="input-group-append">
        <buuton 
        (click)='handleAdd()'
        class="btn btn-primary">Add TODO</buuton>
    </div>
</div>
